<html>
  <head>
    <title>Loading...</title>
  </head>
  <body></body>
      <script type="text/javascript">
  
  const QUERY_STRING_VARIABLE_NAME="redirect";
  const URLS={
    "resume-product": "https://drive.google.com/file/d/1-XGWdro708-oU5uCv-rWLhwTeTV4anyN/view?usp=sharing",
    "resume-innovation": "https://drive.google.com/file/d/1UpcvajSXlFFBNubfQkuDwAGDQ2SeCEzM/view?usp=share_link",
    "resume-tech": "https://drive.google.com/file/d/1cGlKDMg_rtlXGdVCahksWivk65GhOzKV/view?usp=share_link"
  };

  const getQueryStringVariable = function(_variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == _variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.error('Query variable %s not found', _variable);
  }
  
  const getUrl = function(_variable) {
    return URLS[_variable];
  }
  
  const redirectToUrl = function(_url) {
    window.location.replace(_url);
  }
  
  const redirectKeyword = getQueryStringVariable(QUERY_STRING_VARIABLE_NAME);
  const destinationUrl = getUrl(redirectKeyword);
  redirectToUrl(destinationUrl);
  
</script>
</html>
